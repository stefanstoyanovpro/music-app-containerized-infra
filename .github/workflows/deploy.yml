on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/music-web:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -f infra/web.Dockerfile -t "$IMAGE_NAME" .

      - name: Push image to Docker Hub
        run: |
          docker push "$IMAGE_NAME"

      - name: Deploy to k3s over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            echo "Logging into Docker Hub on server..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Pulling latest image..."
            docker pull "$IMAGE_NAME"

            echo "Restarting Kubernetes deployment..."
            kubectl set image deployment/music-web web="$IMAGE_NAME" -n music-app || kubectl rollout restart deployment/music-web -n music-app

            echo "Current pods:"
            kubectl get pods -n music-app
