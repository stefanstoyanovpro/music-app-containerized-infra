name: Build and deploy web app

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: stefanstoyanovpro/music-web:latest

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -f infra/web.Dockerfile -t "$IMAGE_NAME" .

      - name: Push image to Docker Hub
        run: |
          docker push "$IMAGE_NAME"

      - name: Deploy to k3s
        run: |
          echo "Pulling latest image on k3s node..."
          docker pull "$IMAGE_NAME"

          echo "Updating Kubernetes deployment..."
          kubectl set image deployment/music-web web="$IMAGE_NAME" -n music-app || true
          kubectl rollout restart deployment/music-web -n music-app

          echo "Current pods:"
          kubectl get pods -n music-app
